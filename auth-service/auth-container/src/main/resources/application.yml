spring:
  profiles:
    active: ${PROFILE:local}
  config:
    fail-fast: true
    retry:
      maxAttempts: 200
      maxInterval: 10000
    import: configserver:http://localhost:8012
  application:
    name: auth-service

  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none

server:
  servlet:
    context-path: /auth-context

logging:
  level:
    org.springframework.transaction.interceptor: TRACE

